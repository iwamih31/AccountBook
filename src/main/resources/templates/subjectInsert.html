<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

	<!-- library フラグメントの定義（JavaScript／CSS） -->
	<th:block th:fragment="library">
		<link rel="stylesheet" th:href="@{/css/user.css}">
	</th:block>

	<!--	main フラグメントの定義（メインコンテンツ）	-->
	<div th:fragment="main">
		<div class="header border-bottom">
			<h1 class="h2">[[${title}]]</h1>
		</div>
		<!--	一覧表示	-->
		<div>
			<div class="flex">
			</div>
			<form id="insert" method="post" th:action="@{${req} + '/Subject/Insert'}" class="form_record" th:object="${subject}">
				<input type="hidden" name= "post_id" th:value="${next_id}"/>
				<table class="table table-striped table-bordered table-hover">
					<thead class="thead-light">
						<tr>
							<th class="th-width">ID</th>
							<th class="th-width">科目名</th>
							<th class="th-width">内容</th>
							<th class="th-width"></th>
						</tr>
					</thead>
					<tbody>
						<tr>
							<td>
								[[*{id}]]
								<input type="hidden" th:field="*{id}" />
							</td>
							<td>
								<input type="text"  th:field="*{subject_name}" />
							</td>
							<td>
								<input type="text" th:field="*{subject_value}">
							</td>
							<td>
								<button type="submit" class="btn btn-primary">
									登録
								</button>
							</td>
						</tr>
					</tbody>
				</table>
			</form>
		</div>
		<br>
		<a th:href="@{/main}">メインページへ</a>
	</div>
</html>
