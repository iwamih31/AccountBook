	<!--	main フラグメントの定義（メインコンテンツ）	-->
	<div th:fragment="main">

			<h1 class="h2">[[${title}]]</h1>
		</div>
		<div class="margin_1em">

				<a th:href="@{${req} + '/Year'}">
					<button type="button" class="btn btn-primary">年度別出納一覧</button>

				<a th:href="@{${req} + '/Monthly'}">

			</nav>
		</div>
		<br>
		<a th:href="@{${req} + '/main'}">メインページへ</a>
